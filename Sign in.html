<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in example â€¢ Pico.css</title>
    <link rel="stylesheet" href="./css/pico.min.css">
</head>

<body>

    <!-- Main -->
    <main class="container">
        <article class="grid">
            <div>
                <hgroup>
                    <h1>Sign in</h1>
                    <h2>A minimalist layout for Login pages</h2>
                </hgroup>
                <form>
                    <input type="text" placeholder="Login" autocomplete="nickname" required />
                    <input type="password" placeholder="Password" autocomplete="current-password" required />
                    <fieldset>
                        <label for="remember">
                            <input type="checkbox" role="switch" id="remember" />
                            Remember me
                        </label>
                    </fieldset>
                    <button type="submit" class="contrast" onclick="event.preventDefault()">Login</button>
                </form>
            </div>
            <div></div>
        </article>
    </main>
    <!-- ./ Main -->

</body>

</html>
